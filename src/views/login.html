<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Connexion | Mon IRC</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="login-container">
      <h1>Connexion</h1>
      <form id="login-form">
        <input
          type="text"
          id="username"
          placeholder="Nom d'utilisateur"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Mot de passe"
          required
        />
        <button type="submit">Connexion</button>
      </form>
      <p>
        Vous n'avez pas de compte ? <a href="/signup.html">Inscrivez-vous</a>
      </p>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
